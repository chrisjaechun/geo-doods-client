<!DOCTYPE html>
<html>
    <head>
      <title>GEO-DOODS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      
      <!-- font for LOGO -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
      </style>
      <!-- font for BODY text -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
      </style>

    </head>
    <body>
      <div class="landing-page">
        <h1 class="landing-logo">GEO-DOODS</h1>
        <div class="landing-message">
          <p>The chronic-cle of your adventures or whatever!</p>
        </div>
        <button type="button" class="btn btn-lg get-started-btn">Get Started</button>
      </div>
      <p id="body-message"></p>
      <p id="auth-message">Sign-In or Sign-Up to join!</p>
      <div class="auth-form">
        <div id="sign-in-form">
        <form>
          <div class="form-group2">
            <label for="emailInput2">Email address</label>
            <input type="email" class="form-control" id="emailInput2" placeholder="Enter email" name="credentials[email]">
          </div>
          <div class="form-group2">
            <label for="passwordInput2">Password</label>
            <input type="password" class="form-control" id="passwordInput2" placeholder="Password" name="credentials[password]">
          </div>
          <button type="submit" class="btn-lg" id="sign-in-button">Sign-In</button>
        </form>
        </div>
        <div id="sign-up-form">
        <form>
          <div class="form-group1">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="userInput" placeholder="Username" name="credentials[username]">
          </div>
          <div class="form-group1">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]">
          </div>
          <div class="form-group1">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="credentials[password]">
          </div>
          <div class="form-group1">
            <label for="passwordConfirmationInput">Password</label>
            <input type="password" class="form-control" id="passwordConfirmationInput" placeholder="Password confirmation" name="credentials[password_confirmation]">
          </div>
          <button type="submit" class="btn-lg" id="sign-up-button">Sign-Up</button>
        </form>
        </div>
      </div>
      <div id="change-password-form">
        <form>
          <div class="form-group2">
            <label for="currentPasswordInput">Current password</label>
            <input type="password" class="form-control" id="currentPasswordInput" placeholder="Current password" name="passwords[old]">
          </div>
          <div class="form-group2">
            <label for="newPasswordInput">New password</label>
            <input type="password" class="form-control" id="newPasswordInput" placeholder="New password" name="passwords[new]">
          </div>
          <button type="submit" class="btn-lg" id="change-password-button">Change Password</button>
        </form>
      </div>
      <div class="database-sidebar">
        <div class="wrapper">
          <!-- Sidebar -->
          <nav id="sidebar">
              <div class="sidebar-header">
                  <h1 id="sidebar-logo">GEO-DOODS</h1>
              </div>
              <div class="sidebar-options">
              <ul class="list-unstyled components">
                  <li class="active sidebar-actions">
                      <a href="#venueSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Venues</a>
                      <ul class="collapse list-unstyled" id="venueSubmenu">
                          <li>
                              <a href="#">Create</a>
                          </li>
                          <li>
                              <a href="#">Get all</a>
                          </li>
                          <li>
                              <a href="#">Get by ID</a>
                          </li>
                          <li>
                              <a href="#">Update</a>
                          </li>
                          <li>
                              <a href="#">Delete</a>
                          </li>                          
                      </ul>
                  </li>
                  <li id="change-password">
                      <a href="#">Change Password</a>
                  </li>
                  <li id="sign-out">
                      <a href="#">Sign-Out</a>
                  </li>
              </ul>
            </div>
          </nav>
      
      </div>
      </div>
    </body>
</html>
